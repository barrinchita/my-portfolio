events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;

        root /usr/share/nginx/html;
        index index.html;

        # Serve static files (js, css, assets) with correct mime types
        location /assets/ {
            try_files $uri =404;
        }

        location / {
            try_files $uri /index.html;
        }
    }
}
